# Slightly self serving, but putting a connection-detail-less version of our initial config into the main repository, both
# as a way to encourage community participation but also to act as a real use-case
database:
 poolsize: 15
 connectionTimeout: 3000
 idleTimeout: 600000
 maxLifetime: 7200000
 dirtysave: 
  period: 12000
  delay: 6000
